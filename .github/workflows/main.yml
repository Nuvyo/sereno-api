name: Main CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22

    - name: Apt-get update
      run: sudo apt-get update

    - name: Set up config
      run: cp .env.example .env

    - name: Set up MySQL
      run: npm run services:up

    - name: Install dependencies
      run: npm install

    - name: Run linter
      run: npm run lint

    - name: Run build
      run: npm run build

    - name: Run migration
      run: npm run migration:run

    - name: Run tests
      run: npm run test
